name: RefreshToken

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0,12 * * *'

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies üì¶
        run: 
          pip install requests selenium python-dateutil

      - name: Update Token üóùÔ∏è
        id: token
        env:
          ACCOUNT: ${{ secrets.ACCOUNT }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          git config --global user.email ${{ secrets.OWNER_EMAIL }}
          git config --global user.name ${{ github.repository_owner }}
          chmod +x bin/GetMSAToken
          python3 RefreshToken.py
          git add token.conf
          git commit -am "Update token"
          git push
